<p-toast position="top-right"></p-toast>

<div class="flex flex-col md:flex-row min-h-screen bg-gray-900 text-white">
  <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-6 p-8">
    <form [formGroup]="Formulario" (ngSubmit)="onSubmit()" class="w-full max-w-md space-y-6 bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold text-center">Iniciar Sesion</h2>

      <div class="flex flex-col gap-2">
        <label for="email" class="text-sm font-medium">Correo electronico</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          type="email"
          placeholder="correo@ejemplo.com"
          class="!bg-gray-700 !text-white placeholder-gray-400 !border-gray-600 focus:!border-primary-500"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="text-sm font-medium">Contraseña</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full !bg-gray-700 !text-white placeholder-gray-400 !border-gray-600 focus:!border-primary-500"
        />
      </div>

      <div class="pt-4">
        <p-button
          type="submit"
          label="Iniciar sesión"
          icon="pi pi-sign-in"
          class="w-full"
          styleClass="w-full !bg-primary-500 hover:!bg-primary-600 !text-white !border-none transition-all duration-300"
        />
      </div>
    </form>
  </div>

  <div class="hidden md:flex items-center justify-center w-full md:w-2/12">
    <p-divider layout="vertical">
      <b class="text-gray-400">O</b>
    </p-divider>
  </div>
  <div class="flex md:hidden justify-center items-center px-4">
    <p-divider layout="horizontal" align="center">
      <b class="text-gray-400">O</b>
    </p-divider>
  </div>

  <div class="w-full md:w-5/12 flex items-center justify-center p-8">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-lg text-center space-y-4">
      <h2 class="text-2xl font-semibold">¿No tienes cuenta?</h2>
      <p class="text-gray-400">Registrate para administrar tus peliculas</p>
      <p-button
        label="Registrarse"
        icon="pi pi-user-plus"
        severity="success"
        class="w-full"
        styleClass="w-full !bg-green-500 hover:!bg-green-600 !text-white !border-none transition-all duration-300"
        (click)="formularioRegistro()"
      />
    </div>
  </div>
</div>
