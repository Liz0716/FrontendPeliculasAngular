<p-toast position="top-right"></p-toast>

<form
  [formGroup]="Formulario"
  (ngSubmit)="onSubmit()"
  class="max-w-lg mx-auto bg-gray-800 text-white shadow-xl rounded-xl p-8 mt-12 space-y-6"
>
  <h2 class="text-2xl font-bold text-center mb-6">Crear una cuenta</h2>

  <div class="space-y-2">
    <p-floatLabel>
      <input
        pInputText
        id="name"
        formControlName="name"
        class="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500"
        placeholder=" "
      />
      <label for="name" class="text-gray-300">Nombre</label>
    </p-floatLabel>
  </div>

  <div class="space-y-2">
    <p-floatLabel>
      <input
        pInputText
        id="email"
        formControlName="email"
        class="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500"
        placeholder=" "
      />
      <label for="email" class="text-gray-300">Correo electronico</label>
    </p-floatLabel>
  </div>

  <div class="space-y-2">
    <p-floatLabel>
      <p-password
        id="password"
        formControlName="password"
        [toggleMask]="true"
        styleClass="w-full"
        inputStyleClass="w-full p-3 rounded-md bg-gray-700 text-white border border-gray-600 placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:border-red-500"
      />
      <label for="password" class="text-gray-300">Contrase√±a</label>
    </p-floatLabel>
  </div>

  <div class="pt-4">
    <button
      type="submit"
      class="w-full text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:from-red-600 hover:to-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/40 dark:shadow-red-800/60 font-semibold rounded-lg text-sm px-5 py-2.5 transition-all duration-300"
    >
      Registrarse
    </button>
  </div>
</form>
