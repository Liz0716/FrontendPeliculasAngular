<p-toast position="top-right"></p-toast>

<form
  [formGroup]="Formulario"
  (ngSubmit)="onSubmit()"
  class="max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-2xl px-10 py-8 mt-10 space-y-8 border border-blue-100 dark:border-blue-900 w-1/3"
>
  <h2 class="text-2xl font-bold text-center text-gray-700 dark:text-white">
    {{ ID !== "0" ? "Editar usuario" : "Registrar usuario" }}
  </h2>

  <div>
    <p-floatLabel>
      <input
        pInputText
        id="name"
        formControlName="name"
        class="w-full p-3 rounded-lg bg-white dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
      />
      <label for="name" class="text-gray-700 dark:text-gray-200">Nombre</label>
    </p-floatLabel>
  </div>

  <div>
    <p-floatLabel>
      <input
        pInputText
        id="email"
        formControlName="email"
        class="w-full p-3 rounded-lg bg-white dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
      />
      <label for="email" class="text-gray-700 dark:text-gray-200">Correo</label>
    </p-floatLabel>
  </div>

  <div>
    <p-floatLabel>
      <p-password
        id="password"
        formControlName="password"
        [toggleMask]="true"
        styleClass="w-full"
        inputStyleClass="w-full p-3 rounded-lg bg-white dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
      />
      <label for="password" class="text-gray-700 dark:text-gray-200"
        >Contrase√±a</label
      >
    </p-floatLabel>
  </div>

  <div>
    <p-floatLabel>
      <p-dropdown
        id="rol"
        formControlName="rol"
        [options]="roles"
        optionLabel="label"
        optionValue="value"
        class="w-full rounded-lg"
        panelStyleClass="dark:bg-gray-800 dark:text-white"
        [showClear]="true"
      ></p-dropdown>
      <label for="rol" class="text-gray-700 dark:text-gray-200">Rol</label>
    </p-floatLabel>
  </div>

  <div class="pt-4">
    <button
      type="submit"
      class="w-full text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-md shadow-blue-500/40 dark:shadow-blue-800/60 font-medium rounded-xl text-sm px-5 py-2.5 text-center"
    >
      {{ ID !== "0" ? "Actualizar usuario" : "Registrar usuario" }}
    </button>
  </div>
</form>
