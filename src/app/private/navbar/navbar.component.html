<div class="mt-6 px-4">
  <p-megamenu
    [model]="items"
    [style]="{ 'border-radius': '3rem', display: 'flex' }"
    styleClass="p-4 bg-surface-0 dark:bg-surface-900 border border-red-500 shadow-[0_0_15px_2px_rgba(255,0,0,0.5)] rounded-full"
  >
    <ng-template #start>
      <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-8">
        <path d="..." fill="var(--primary-color)" />
      </svg>
    </ng-template>

    <ng-template #item let-item>
      <a *ngIf="item.root"
         pRipple
         class="flex items-center cursor-pointer px-4 py-2 overflow-hidden relative font-semibold text-lg uppercase text-gray-800 dark:text-white hover:text-red-500 transition-all duration-200"
         style="border-radius: 2rem">
        <i [ngClass]="item.icon"></i>
        <span class="ml-2">{{ item.label }}</span>
      </a>

      <a *ngIf="!item.root && !item.image"
         class="flex items-center p-4 cursor-pointer mb-2 gap-2"
         [routerLink]="item.routerLink"
         routerLinkActive="router-link-active">
        <span class="inline-flex items-center justify-center rounded-full bg-primary text-primary-contrast w-12 h-12">
          <i [ngClass]="item.icon + ' text-lg'"></i>
        </span>
        <span class="inline-flex flex-col gap-1">
          <span class="font-medium text-lg text-surface-900 dark:text-surface-0">{{ item.label }}</span>
          <span class="whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ item.subtext }}</span>
        </span>
      </a>

      <div *ngIf="item.image" class="flex flex-col items-start gap-4">
        <img [src]="item.image" alt="megamenu-demo" class="w-full rounded-xl" />
        <span>{{ item.subtext }}</span>
        <p-button [label]="item.label" [outlined]="true"></p-button>
      </div>
    </ng-template>
